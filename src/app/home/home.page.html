<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="equation" style="color: red">{{task}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-margin">
      <ion-col size="12">
        <input color="primary" class="number-input" disabled="true" #textInput />
      </ion-col>
      <ion-col size="4" *ngFor="let colNum of [].constructor(3); let i = index">
        <ion-button
          color="primary"
          expand="full"
          *ngFor="let buttonNum of [].constructor(4); let j = index"
          (click)="onClick(i, j)"
          >{{dataEntry(i, j)}}</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="checkTask()"> {{check}} </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
